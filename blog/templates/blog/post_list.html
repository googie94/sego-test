{% extends 'blog/base.html' %}
{% block content %}

<div class="is_red">
	<div>
		{% for post in posts %}
		    	<div>
		    		<div>
		    			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		    		</div>
		        	<pre>{{ post.text|linebreaksbr }}</pre>
		    	</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
