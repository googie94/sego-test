<!DOCTYPE html>
<html>
	<head>
		<title>SEGO, 세상 모든 고민을 담습니다</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
<body>
	<div>
		<h1>SEGO, 세상 모든 고민을 담습니다</h1>
		<div style="display: flex; justify-content: space-around;">
			<a href="{% url 'post_detail' %}">팀 소개</a>
			<a href="">test</a>
		</div>
	</div>

	<div>
		<h1>post list</h1>
		<div>
			{% for post in posts %}
			    <div>
			        <p>published: {{ post.published_date }}</p>
			        <h1><a href="">{{ post.title }}</a></h1>
			        <p>{{ post.text|linebreaksbr }}</p>
			    </div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
