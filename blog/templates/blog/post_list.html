{% extends 'blog/base.html' %}
{% block content %}

<div style="padding: 15px;">
	<div style="padding-left: 20px;">
		<text style="border-bottom: 2px solid gold;"><strong>나의 노트</strong></text>
	</div>
	<div style="display: flex; overflow-x: scroll; white-space: nowrap;">
		{% for post in posts %}
				<a href="" style="padding: 0px 15px 70px 15px; margin: 20px 10px; background-color: #3534A5; border-radius: 10px; color: #f4f4f4;">
			    	<div>
			    		<div style="padding: 20% 0%;">
			    			<h2 style="color: #f4f4f4;">{{ post.title }}</h2>
			    		</div>
			        	<!-- <p>published: {{ post.published_date }}</p> -->
			        	<pre>{{ post.text|linebreaksbr }}</pre>
			    	</div>
			    </a>
		{% endfor %}
	</div>
</div>


{% endblock %}
