{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
body, html {
	background-color: #41775D;
}
</style>
<div id="detail_app" class="card--container" style="max-width: 820px; margin: 0 auto; margin-top: 60px;">
    <ul class="card--wrapper">
		<div class="card--profile" style="align-items: center;">
			<img src="{% static '/img/naver.svg' %}" style="width: 42px;"></img>
			<!-- <span style="padding: 0px 6px; margin-left: 5px; font-size: 12px; background-color: #FFC645; border-radius: 3px; align-self: center;"><strong>깔끔한</strong></span>
			<span style="padding: 0px 6px; margin-left: 5px; font-size: 12px; background-color: #FFC645; border-radius: 3px; align-self: center;"><strong>화목한</strong></span>
			<span style="padding: 0px 6px; margin-left: 5px; font-size: 12px; background-color: #FFC645; border-radius: 3px; align-self: center;"><strong>배고픈</strong></span>
			<span style="padding: 0px 6px; margin-left: 5px; font-size: 12px; background-color: #FFC645; border-radius: 3px; align-self: center;"><strong>파이팅있는</strong></span> -->
			<a class="comment-btn radius10 ft12" :href="post.url" style="padding: 4px 10px;">글 보러가기</a>
		</div>
		<div class="start">
		   	<div>your content</div>
		    <div>your content</div>
		    <div>your content</div>
		</div>
		<strong class="card--title" v-if="post.title">[[ post.title ]]</strong>
		<pre class="card--content" style="font-size: 16px; line-height: 1.5em;">[[ post.content ]]</pre>
		<p class="card--date">[[ post.created_date ]]</p>
	</ul>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/locale/ko.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	post_id = {{ post_id }}
	var detailApp = new Vue({
		delimiters: ['[[',']]'],
		el: '#detail_app',
		data: {
			post: []
		},
		created() {
			this.getPost()
			this.slick()
		},
		methods: {
			getPost() {
				var v = this
				axios.get('/api/v1/post-naver/'+post_id+'/')
				.then(function(res){
					console.log(res.data)
					v.post = res.data
				})
				.catch(function(err){})
			},

			slick() {
				// $(document).ready(function(){
					$('.start').slick({
					  dots: true,
					  infinite: true,
					  speed: 300,
					  slidesToShow: 1,
					  adaptiveHeight: true
					});
				// });
			}

		},
	})
</script>


{% include "blog/footer.html" %}
{% endblock %}
