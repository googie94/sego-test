{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content="width=device-width, initail-scale=1, shrink-to-fit=no"/>
	
	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}"/>
	<link href="{% static '/img/ic_fair_limit_2w.svg' %}" sizes="196x196" rel="shortcut icon" type="image/svg">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>회원가입</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-12 text-center">
				<h1 style="font-family:'Lato', sans-serif;">Profile</h1>
			</div>
		</div>
		<div class="row mt-5">
			{{ error }}
		</div>
		<div class="row mt-5">
			<div class="col-12">	
				<form method="POST">
					{% csrf_token %}
				  	<div class="form-group">
					    <label for="username">name</label>
					    <input type="text" class="form-control" id="username" name='username' placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="email">email</label>
				    	<input type="email" class="form-control" id="email" name='email' placeholder="email">
				  	</div>
				  	<div class="form-group">
				    	<label for="password">Password</label>
				    	<input type="password" class="form-control" id="password" name='password' placeholder="Password">
				  	</div>
				  	<div class="form-group">
				    	<label for="rePassword">Re-password</label>
				    	<input type="password" class="form-control" id="rePassword" name='rePassword' placeholder="rePassword">
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>	
			</div>
		</div>
	</div>

</body>
</html>
